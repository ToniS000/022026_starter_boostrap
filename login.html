<!doctype html>
<html lang="id">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login Page</title>

    <!-- Bootstrap 5 CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f5f7fb;
        }

        .login-card {
            max-width: 920px;
            border: 0;
            overflow: hidden;
        }

        .illustration-col {
            background: linear-gradient(180deg, #eef6ff 0%, #f8fbff 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .illustration {
            max-width: 100%;
            height: auto;
            width: 100%;
            object-fit: contain;
        }

        /* Make the card responsive: stack on small screens */
        @media (max-width: 767.98px) {
            .illustration-col {
                padding: 1.5rem 1rem;
            }

            .form-col {
                padding: 1.5rem 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="card login-card shadow-sm w-100">
            <div class="row g-0">
                <div class="col-12 col-md-5 illustration-col">
                    <img src="image/happy-music.svg" alt="image" width="300">
                </div>

                <div class="col-12 col-md-7 form-col">
                    <div class="p-4 p-md-5 h-100 d-flex flex-column justify-content-center">
                        <h4 class="mb-2">Selamat datang</h4>
                        <p class="text-muted mb-4">Masuk ke akun Anda untuk melanjutkan</p>

                        <form>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="email" placeholder="name@example.com"
                                    required>
                                <label for="email">Email</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="password" placeholder="Password"
                                    required>
                                <label for="password">Password</label>
                            </div>

                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="remember">
                                    <label class="form-check-label" for="remember">Ingat saya</label>
                                </div>
                                <a href="#" class="small">Lupa password?</a>
                            </div>

                            <button class="btn btn-primary w-100 mb-3" type="submit">Masuk</button>

                            <div class="text-center">
                                <small class="text-muted">Belum punya akun? <a href="#">Daftar</a></small>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
